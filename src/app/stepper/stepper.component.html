<ol class="steps">
  <li class="step" [class.active]="i === selectedIndex" *ngFor="let step of steps; index as i">
    <div class="step-number">{{ i + 1 }}</div>
    <div class="step-labels">
      <span class="step-label-numeric">Step {{ i + 1 }}</span>
      <span class="step-label">{{ step.label }}</span>
    </div>
  </li>
</ol>

<div class="step-content">
  <app-confirmation *ngIf="isSubscribed$ | async; else selected!.content" />
</div>
