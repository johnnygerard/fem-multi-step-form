<ol class="steps">
  <ng-container *ngFor="let step of steps; index as i">
    <li class="step" [class.active]="i === selectedIndex" *ngIf="step !== steps.last">
      <div class="step-number">{{ i + 1 }}</div>
      <div class="step-labels">
        <span class="step-label-numeric">Step {{ i + 1 }}</span>
        <span class="step-label">{{ step.label }}</span>
      </div>
    </li>
  </ng-container>
</ol>
<ng-container *ngTemplateOutlet="selected?.content ?? null" />
